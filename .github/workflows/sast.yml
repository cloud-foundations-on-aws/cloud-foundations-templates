name: sast

on:
  push:

jobs:

  cfn-nag:
    name: Run cfn-nag scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run cfn-nag
        uses: stelligent/cfn_nag@master
        with:
          input_path: cloudformation

  checkov:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: grolston/cfn-security@v2
      with:
        cloudformation_directory: './cloudformation/'
        scanner: "checkov"