          - id: document_initial_tagging_dictionary
            title: Document initial tagging dictionary
            helpfulResource:
              displayText: A tag dictionary is a documented set of tags that you will use.  As part of your initial tagging dictionary, define a minimum set of mandatory or optional tags for all supported resources.  You can use the linked Excel template to document the tags defined for the environment.
