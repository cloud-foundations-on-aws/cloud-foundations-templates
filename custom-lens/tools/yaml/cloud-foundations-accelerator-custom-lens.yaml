            helpfulResource:
              displayText: An AWS resource policy is a JSON document that allows you to control access to AWS resources at a granular level. Unlike IAM policies, which are used to control access to AWS services and actions, resource policies are attached directly to individual resources and define who can access the resource and what actions they can perform on it.
              url: https://docs.aws.amazon.com/IAM/latest/UserGuide/access_policies_identity-vs-resource.html
